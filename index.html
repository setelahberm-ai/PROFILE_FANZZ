<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PROFILE FANZZ</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        /* Menghapus Scroll & Mengunci Tampilan */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Anti-scroll */
            touch-action: none; /* Anti-zoom */
            background: radial-gradient(circle, #1a1a2e 0%, #08080a 100%);
            font-family: 'Inter', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Latar Belakang Partikel */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Card Utama Premium */
        .profile-card {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 35px 25px;
            border-radius: 35px;
            width: 85%;
            max-width: 360px; /* Rapi di HP manapun */
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.7);
        }

        /* Tombol Share Pojok Atas */
        .share-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            width: 38px;
            height: 38px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: 0.3s;
        }

        .share-btn:active {
            transform: scale(0.9);
            background: rgba(255, 255, 255, 0.2);
        }

        /* Avatar / Logo Sendiri */
        .logo-box {
            width: 95px;
            height: 95px;
            margin: 0 auto 15px;
            border-radius: 24px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: #000;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .logo-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 { font-size: 1.5rem; font-weight: 700; letter-spacing: 2px; color: #fff; margin-bottom: 5px; }
        p { color: #aaa; font-size: 0.85rem; margin-bottom: 30px; letter-spacing: 1px; }

        /* Links Menu */
        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link-card {
            display: flex;
            align-items: center;
            padding: 14px 20px;
            background: rgba(255, 255, 255, 0.07);
            border-radius: 18px;
            text-decoration: none;
            color: #fff;
            font-size: 0.95rem;
            font-weight: 600;
            transition: 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Efek saat tombol dipencet di HP */
        .link-card:active {
            transform: scale(0.97);
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .link-card i {
            font-size: 1.3rem;
            margin-right: 15px;
            width: 25px;
            text-align: center;
        }

        /* Warna Ikon Sesuai Brand */
        .fa-telegram { color: #229ED9; }
        .fa-whatsapp { color: #25D366; }
        .fa-tiktok { color: #fff; } /* TikTok Logo Putih */
        .fa-globe { color: #a855f7; } /* Website Aksen Ungu */

    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="profile-card">
        <div class="share-btn" onclick="shareProfile()">
            <i class="fas fa-share-alt"></i>
        </div>

        <div class="logo-box">
<img src="https://i.ibb.co/Kxz4xbnK/ic-launcher.jpg" alt="ic-launcher" border="0" /></a>>
        </div>

        <h1>Fanzz</h1>
        <p> welcome to profil Fanzz</p>

        <div class="links">
            <a href="https://t.me/fanzz_tz" class="link-card">
                <i class="fab fa-telegram"></i> Telegram
            </a>
            <a href="https://wa.me/6285808608116" class="link-card">
                <i class="fab fa-whatsapp"></i> WhatsApp
            </a>
            <a href="https://www.tiktok.com/@dizz.kon6?_r=1&_t=ZS-94B7FU1tcyG" class="link-card">
                <i class="fab fa-tiktok"></i> TikTok
            </a>
            <a href="https://verifikasii.netlify.app/" class="link-card">
                <i class="fas fa-globe"></i> Verifikasi ID
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <script>
        // Konfigurasi Partikel Jaringan (Teknologi)
        particlesJS('particles-js', {
            "particles": {
                "number": { "value": 100, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#ffffff" },
                "shape": { "type": "circle" },
                "opacity": { 
                    "value": 0.6, 
                    "random": true, 
                    "anim": { "enable": true, "speed": 1, "opacity_min": 0.1, "sync": false } 
                },
                "size": { "value": 3, "random": true },
                "line_linked": { 
                    "enable": true, 
                    "distance": 150, 
                    "color": "#ffffff", 
                    "opacity": 0.3, 
                    "width": 1 
                },
                "move": { 
                    "enable": true, 
                    "speed": 1.5, 
                    "direction": "none", 
                    "out_mode": "out" 
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": { "enable": true, "mode": "grab" },
                    "onclick": { "enable": true, "mode": "push" }
                },
                "modes": {
                    "grab": { "distance": 200, "line_linked": { "opacity": 0.5 } }
                }
            },
            "retina_detect": true
        });

        // Fungsi Share Sosial Media
        function shareProfile() {
            if (navigator.share) {
                navigator.share({
                    title: 'Sensix Premium Profile',
                    text: 'Kunjungi profil resmi Sensix!',
                    url: window.location.href
                }).catch(console.error);
            } else {
                alert("URL disalin ke papan klip!");
                navigator.clipboard.writeText(window.location.href);
            }
        }
    </script>
</body>
</html>
